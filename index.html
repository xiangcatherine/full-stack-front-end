<!DOCTYPE html>
<html>
<head>
  <title>Expecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
  <link href="https://fonts.googleapis.com/css?family=Mandali" rel="stylesheet">

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <header>
    <div class="title">
      <h1>Expecting?</h1>
      <p>Track the growth of your baby!</p>
    </div>

   <div class="sign-in-area">
      <button id="register">register</button>
      <button id="log-in">log in</button>

      <form id="sign-up" class="hidden">
        <fieldset>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <input type="submit" name="submit" value="sign up">
        </fieldset>
      </form>

      <form id="sign-in" class="hidden">
        <fieldset>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="sign in">
        </fieldset>
      </form>

      <div class="signInErrorMessage"></div>

    </div>

      <div class="sign-out-area">
        <button id="change-pwd" class="hidden">change password</button>
        <form id="change-password" class="hidden">
          <fieldset>
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="change password">
          </fieldset>
        </form>

        <form id="sign-out" class="hidden">
          <fieldset>
            <input type="submit" name="submit" value="sign out">
          </fieldset>
        </form>
      </div>

  </header>

  <img src="http://res.cloudinary.com/xiangcatherine/image/upload/v1493922931/baby_d77ene.png" class="pulse home-img" alt="baby"/>

  <div class="input-age-area hidden">
    <form id="input-age">
      How far along are you?<br>
      <input type="number" name="age" min="4" max="45"><br>
      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
